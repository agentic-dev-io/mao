name: Publish Package

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use the version from pyproject.toml)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # For trusted publishing to PyPI

    steps:
      - name: Checkout code
        run: |
          git clone https://github.com/${{ github.repository }}.git .
          git checkout ${{ github.sha }}

      - name: Set up Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.11 python3.11-dev python3.11-venv
          sudo ln -sf /usr/bin/python3.11 /usr/bin/python
          python --version

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install build dependencies
        run: uv pip install build twine

      - name: Update version if provided
        if: github.event.inputs.version != ''
        run: |
          # Python script to update version in pyproject.toml
          python -c "
          import re
          with open('pyproject.toml', 'r') as f:
              content = f.read()
          content = re.sub(r'version = \"[^\"]+\"', f'version = \"{\"${{ github.event.inputs.version }}\"}\"', content)
          with open('pyproject.toml', 'w') as f:
              f.write(content)
          "

      - name: Build package
        run: uv run python -m build

      - name: Publish to PyPI
        run: |
          # Create PyPI API token configuration
          python -m pip install --upgrade pip
          python -m pip install --upgrade twine
          python -m twine upload dist/* 